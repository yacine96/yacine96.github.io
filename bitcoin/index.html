<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Bitcoin infos</title>
    <script>
        var wsInfo = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
               var myObj = this.responseText;
               var jsonPretty = JSON.stringify(JSON.parse(myObj),null,2);
               document.getElementById("demo").innerHTML = jsonPretty;
                }
        };
        wsInfo.open("GET", "https://bitcoin.mubiz.com/info", true);
        wsInfo.send();

        var wsBlockchain = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var myObj = this.responseText;
                var jsonPretty = JSON.stringify(JSON.parse(myObj),null,2);
                document.getElementById("demo").innerHTML = jsonPretty;
                }
        };
        wsBlockchain.open("GET", "https://bitcoin.mubiz.com/blockchaininfo", true);
        wsBlockchain.send();

        var wsPeer = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var myObj = this.responseText;
                var jsonPretty = JSON.stringify(JSON.parse(myObj),null,2);
                document.getElementById("demo").innerHTML = jsonPretty;
            }
        };
        wsPeer.open("GET", "https://bitcoin.mubiz.com/peerinfo", true);
        wsPeer.send();

        var wsMining = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var myObj = this.responseText;
                var jsonPretty = JSON.stringify(JSON.parse(myObj),null,2);
                document.getElementById("demo").innerHTML = jsonPretty;
            }
        };  
        wsMining.open("GET", "https://bitcoin.mubiz.com/mininginfo", true);
        wsMining.send();
    </script>
</head>
<body>
    <div class="row">
	<div class="col-lg-12 col-xs-6">
    	<pre>
        	<code id="demo" class="json kljs"></code>
    	</pre>
	</div>
</div>
</body>
