<html>
<head>
    <script>
        
        function surligne(champ, erreur)
{
   if(erreur)
      champ.style.backgroundColor = "#fba";
   else
      champ.style.backgroundColor = "";
}
        
        
        function verifAdress(champ)
{
   var isAdress = /^[0-9a-zA-Z]{34}$/;
   if(!isAdress.test(champ.value))
   {
      surligne(champ, true);
      alert("faux!");
      return false;
   }
   else
   {
      surligne(champ, false);
      return true;
   }
}
        
        function verifTransac(champ)
{
   var isTransac = = /^[0-9A-Fa-f]{64}$/;
   if(!isTransac.test(champ.value))
   {
      surligne(champ, true);
      alert("faux!");
      return false;
   }
   else
   {
      surligne(champ, false);
      return true;
   }
}
        
       
    </script>
    </head>
